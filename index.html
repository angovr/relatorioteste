<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Passagem de Turno</title>
    <link rel="stylesheet" href="style.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 800px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Relatório de Passagem de Turno</h1>
    <form id="relatorioForm">
        <label for="responsavel">Responsável pelo Relatório:</label>
        <input type="text" id="responsavel" name="responsavel">

        <label for="semana">Semana:</label>
        <input type="text" id="semana" name="semana">

        <label for="data">Data:</label>
        <input type="date" id="data" name="data">

        <label for="turno">Turno:</label>
        <select id="turno" name="turno">
            <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
        </select>

        <button type="button" id="btnGerarPDF">Gerar PDF</button>
    </form>

    <script>
    // Função para gerar o PDF
    function gerarPDF() {
        const { jsPDF } = window.jspdf; // Importando jsPDF
        const doc = new jsPDF(); // Criando um novo documento PDF

        // Selecionar o formulário e capturar os dados
        const form = document.getElementById('relatorioForm');
        if (!form) {
            console.error('Formulário com id "relatorioForm" não encontrado.');
            return;
        }
        const formData = new FormData(form);

        let y = 20; // Posição inicial no PDF

        // Título no PDF
        doc.setFontSize(16);
        doc.text("Relatório de Passagem de Turno", 10, y);
        y += 10; // Avança para a próxima linha

        // Adicionando os dados do formulário no PDF
        doc.setFontSize(12);
        for (const [key, value] of formData.entries()) {
            doc.text(`${key}: ${value}`, 10, y);
            y += 10;

            // Adiciona uma nova página, caso chegue ao final
            if (y > 280) {
                doc.addPage();
                y = 20;
            }
        }

        // Baixar o PDF com o nome especificado
        doc.save('relatorio_passagem_turno.pdf');
    }

    // Adiciona o evento de clique ao botão após a página carregar
    document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('btnGerarPDF');
        if (!button) {
            console.error('Botão com id "btnGerarPDF" não encontrado.');
            return;
        }
        button.addEventListener('click', gerarPDF);

        // Define a data padrão como a data de hoje
        const dataInput = document.getElementById('data');
        if (dataInput) {
            const today = new Date().toISOString().split('T')[0];
            dataInput.value = today;
        }

        // Adiciona opções fixas para os turnos
        const turnoInput = document.getElementById('turno');
        if (turnoInput) {
            turnoInput.innerHTML = `
                <option value="">Selecione o Turno</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            `;
        }
    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
